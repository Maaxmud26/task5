<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="assest/StyleCss/style.css">
</head>
<body>


    <div class="container" >
     
        <h2 style="background-color:orange; text-align: center;">Create a new account </h2>
        <form class="form" action="#">
          <span data-text="Username">Username</span>
            <input type="text" id="username" tabindex="0" />
            <label for="username"></label>
       
        <br>
          
       <span data-text="E-mail Address">E-mail Address</span>
            <input type="email" id="email" tabindex="0" />
            <label for="email">
              
            </label>
            <br>
       
            <span data-text="New Password">New Password</span>
    
            <input type="password" id="new-password" />
            <label for="new-password"></label>
            <br>
 
          
          <div class="form-footer">
            <button class="btn">Create Account</button>
          </div>
        </form>
      </div>


    <script src="assest/js/app.js"></script>
</body>
</html>
